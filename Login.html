
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Daily Coin</title>
    <link rel="stylesheet" href="../styles.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        /* 1. Outer Body Background: Brighter and Static */
        .login-background-brighter {
            background-color: #e3f2fd; /* Very light, soft blue */
            color: #343a40; /* Dark text for contrast */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 140px); 
            padding: 2rem 5%;
        }

        /* 2. Form Card: Blue Transparent, Brighter */
        .login-card-brighter {
            /* Blue with higher opacity (less dark background shows through) */
            background-color: rgba(0, 123, 255, 0.4); 
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            padding: 2.5rem; /* Slightly reduced padding */
            border-radius: 15px; /* More pronounced radius */
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            color: var(--light-text);
            z-index: 5;
            margin-top: 2.5rem; 
        }

        .login-card-brighter h2, 
        .login-card-brighter p, 
        .login-card-brighter label {
            color: var(--light-text);
        }

        /* Input Fields: Better Radius and Spacing */
        .input-group {
            margin-bottom: 25px; /* Increased vertical spacing */
        }

        .input-group input {
            padding: 0.8rem; /* Taller input */
            border-radius: 8px; /* Better radius */
            border: 1px solid rgba(255, 255, 255, 0.5);
            background-color: rgba(255, 255, 255, 0.15); 
            color: var(--light-text);
            font-size: 1rem;
        }

        /* 3. Spinning Coin in a Radial Grid with Color Cycle */

        /* Keyframes for the Color Change */
        @keyframes rainbowSpin {
            0% { border-color: #ff0000; box-shadow: 0 0 10px #ff0000; transform: rotate(0deg); } /* Red */
            16% { border-color: #ffa500; box-shadow: 0 0 10px #ffa500; } /* Orange */
            33% { border-color: #ffff00; box-shadow: 0 0 10px #ffff00; } /* Yellow */
            50% { border-color: #008000; box-shadow: 0 0 10px #008000; } /* Green */
            66% { border-color: #0000ff; box-shadow: 0 0 10px #0000ff; } /* Blue */
            83% { border-color: #4b0082; box-shadow: 0 0 10px #4b0082; } /* Indigo */
            100% { border-color: #ff00ff; box-shadow: 0 0 10px #ff00ff; transform: rotate(360deg); } /* Magenta */
        }

        .coin-wheel-container {
            position: relative;
            width: 120px;
            height: 120px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 5;
        }

        .coin-spinner.login-coin {
            font-size: 3.5rem;
            color: gold; /* Coin color remains gold */
            z-index: 10; 
            animation: fullSpin 4s infinite linear; /* Use existing coin spin animation */
        }

        /* The 'Wheel Sticks' Container - Now uses the multi-color animation */
        .wheel-sticks {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 4px solid; /* Thicker border */
            border-radius: 50%;
            /* Apply the new color-changing animation */
            animation: rainbowSpin 8s infinite linear; 
        }

        /* Generating the Sticks - Also gets the color treatment */
        .wheel-sticks::before,
        .wheel-sticks::after {
            content: '';
            position: absolute;
            background: currentColor; /* Use the animated border color for the sticks */
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 3px;
            height: 100%;
        }

        .wheel-sticks::after {
            /* Rotate to create a crossing pattern */
            transform: translateX(-50%) rotate(90deg);
        }
        
        /* The animation for the coin itself (defined in Phase 2) */
        @keyframes fullSpin {
            from { transform: rotateY(0deg); }
            to { transform: rotateY(360deg); }
        }

    </style>
</head>
<body>

    <main class="login-background-brighter">
        
        <div class="coin-wheel-container">
            <div class="wheel-sticks"></div> 
            <div class="coin-spinner login-coin">
                <i class="fas fa-coins"></i>
            </div>
        </div>

        <div class="login-card-brighter">
            <h2>Welcome Back to DC</h2>
            <p>Please enter your credentials to access your trading dashboard.</p>
            
            <form action="#" method="POST">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Your username" required>
                </div>
                
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Your password" required>
                </div>

                
              <button type="submit" class="btn btn-primary register-btn" onclick="handleLogin()">Log In</button>

            </form>

            <p class="login-prompt">Don't have an account? <a href="register.html">Sign up here</a></p>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2025 Daily Coin (DC). All rights reserved.</p>

</html>
