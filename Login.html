<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Daily Coin</title>
    <link rel="stylesheet" href="../styles.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <style>
        /* --- LOGIN PAGE STYLES --- */
        @keyframes particleMove {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(720deg);
                opacity: 0;
            }
        }

        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 140px);
            padding: 2rem 5%;
            background: linear-gradient(45deg, 
                #1a2980 0%, 
                #26d0ce 25%, 
                #1a2980 50%, 
                #26d0ce 75%, 
                #1a2980 100%);
            background-size: 400% 400%;
            animation: gradientShift 20s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .login-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 3rem;
            border-radius: 25px;
            box-shadow: 
                0 15px 35px rgba(0, 0, 0, 0.2),
                0 0 50px rgba(41, 128, 185, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
            color: white;
            position: relative;
            overflow: hidden;
            z-index: 2;
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, 
                #ffd700 0%, 
                #ff9500 33%, 
                #00b4d8 66%, 
                #ffd700 100%);
            background-size: 200% 100%;
            animation: shimmer 3s infinite linear;
        }

        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        .login-card h2 {
            margin-bottom: 1rem;
            font-size: 2.8rem;
            background: linear-gradient(45deg, #fff, #00b4d8, #ffd700);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 20px rgba(0, 0, 0, 0.2);
            font-weight: 700;
            letter-spacing: 1px;
        }

        .login-card p {
            margin-bottom: 2rem;
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
        }

        .input-group {
            position: relative;
            margin-bottom: 2rem;
        }

        .input-group label {
            display: block;
            text-align: left;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.95);
            font-size: 1.1rem;
        }

        .input-group input {
            width: 100%;
            padding: 1.2rem 1.2rem 1.2rem 3.5rem;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.08);
            color: white;
            font-size: 1.1rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .input-group input:focus {
            outline: none;
            border-color: #00b4d8;
            box-shadow: 
                0 0 20px rgba(0, 180, 216, 0.3),
                inset 0 2px 4px rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.12);
            transform: translateY(-2px);
        }

        .input-group i {
            position: absolute;
            left: 1.2rem;
            top: 3.5rem;
            color: #00b4d8;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        .input-group input:focus + i {
            color: #ffd700;
            transform: scale(1.2);
        }

        .login-btn {
            width: 100%;
            padding: 1.2rem;
            background: linear-gradient(45deg, #00b4d8, #0077b6);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1.3rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            margin-top: 1rem;
            position: relative;
            overflow: hidden;
            letter-spacing: 1px;
        }

        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 10px 25px rgba(0, 180, 216, 0.3),
                0 0 30px rgba(0, 180, 216, 0.1);
            background: linear-gradient(45deg, #0077b6, #00b4d8);
        }

        .login-btn:active {
            transform: translateY(-1px);
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transition: 0.5s;
        }

        .login-btn:hover::before {
            left: 100%;
        }

        .login-prompt {
            margin-top: 2rem;
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
        }

        .login-prompt a {
            color: #ffd700;
            text-decoration: none;
            font-weight: 700;
            transition: all 0.3s ease;
            position: relative;
            padding-bottom: 2px;
        }

        .login-prompt a:hover {
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.7);
        }

        .login-prompt a::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            bottom: 0;
            left: 0;
            background: linear-gradient(90deg, transparent, #ffd700, transparent);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .login-prompt a:hover::after {
            transform: scaleX(1);
        }

        .particles {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: particleMove 15s infinite linear;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        .message {
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 10px;
            display: none;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .success {
            background: rgba(46, 204, 113, 0.15);
            color: #2ecc71;
            border: 1px solid #2ecc71;
        }

        .error {
            background: rgba(231, 76, 60, 0.15);
            color: #e74c3c;
            border: 1px solid #e74c3c;
        }

        .forgot-password {
            text-align: right;
            margin-top: -0.5rem;
            margin-bottom: 1.5rem;
        }

        .forgot-password a {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .forgot-password a:hover {
            color: #00b4d8;
        }

        .logo-animation {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            color: #ffd700;
            text-shadow: 
                0 0 20px rgba(255, 215, 0, 0.5),
                0 0 40px rgba(255, 215, 0, 0.3);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 
                    0 0 10px rgba(255, 215, 0, 0.5),
                    0 0 20px rgba(255, 215, 0, 0.3);
            }
            to {
                text-shadow: 
                    0 0 20px rgba(255, 215, 0, 0.8),
                    0 0 40px rgba(255, 215, 0, 0.6),
                    0 0 60px rgba(255, 215, 0, 0.4);
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>

    <main class="login-container">
        <div class="logo-animation">
            <i class="fas fa-coins"></i>
        </div>

        <div class="login-card">
            <h2>Welcome Back</h2>
            <p>Sign in to access your trading dashboard and portfolio</p>
            
            <div id="message" class="message"></div>
            
            <form id="loginForm">
                <div class="input-group">
                    <label for="username"><i class="fas fa-user"></i> Username or Email</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username or email" required>
                </div>
                
                <div class="input-group">
                    <label for="password"><i class="fas fa-lock"></i> Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>

                <div class="forgot-password">
                    <a href="#" id="forgotPassword">Forgot Password?</a>
                </div>

                <button type="submit" class="login-btn" id="loginBtn">
                    <i class="fas fa-sign-in-alt"></i> <a href="Dashboard.html">sign in
                </button>

                <div style="margin: 2rem 0; position: relative;">
                    <div style="position: absolute; top: 50%; left: 0; right: 0; height: 1px; background: rgba(255,255,255,0.2);"></div>
                    <span style="background: rgba(255,255,255,0.1); padding: 0 1rem; position: relative; color: rgba(255,255,255,0.7);">or continue with</span>
                </div>

                <div style="display: flex; gap: 1rem; margin-bottom: 2rem;">
                    <button type="button" class="social-btn" style="flex: 1; padding: 0.8rem; border-radius: 10px; border: 1px solid rgba(255,255,255,0.2); background: rgba(255,255,255,0.05); color: white; cursor: pointer; transition: all 0.3s ease;">
                        <i class="fab fa-google"></i> Google
                    </button>
                    <button type="button" class="social-btn" style="flex: 1; padding: 0.8rem; border-radius: 10px; border: 1px solid rgba(255,255,255,0.2); background: rgba(255,255,255,0.05); color: white; cursor: pointer; transition: all 0.3s ease;">
                        <i class="fab fa-twitter"></i> Twitter
                    </button>
                </div>
            </form>

            <p class="login-prompt">
                New to Daily Coin? 
                <a href="register.html">Create an account</a>
            </p>
            
            <div style="margin-top: 2rem; padding-top: 1.5rem; border-top: 1px solid rgba(255,255,255,0.1);">
                <p style="font-size: 0.9rem; color: rgba(255,255,255,0.6);">
                    <i class="fas fa-shield-alt"></i> Secure login with end-to-end encryption
                </p>
            </div>
        </div>
    </main>
    
    <footer style="background: rgba(0,0,0,0.9); color: white; text-align: center; padding: 1.5rem; position: relative; z-index: 2;">
        <p>&copy; 2025 Daily Coin (DC) | Advanced Cryptocurrency Trading Platform</p>
        <p style="font-size: 0.9rem; margin-top: 0.5rem; color: rgba(255,255,255,0.7);">
            <i class="fas fa-lock"></i> 256-bit SSL Encryption â€¢ 2FA Protected
        </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        // Create particles
        function createParticles() {
            const container = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.animationDelay = `${Math.random() * 10}s`;
                particle.style.width = `${Math.random() * 3 + 2}px`;
                particle.style.height = particle.style.width;
                container.appendChild(particle);
            }
        }

        // Handle form submission
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const loginBtn = document.getElementById('loginBtn');
            const originalText = loginBtn.innerHTML;
            const messageDiv = document.getElementById('message');
            
            // Get form values
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Disable button and show loading
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Authenticating...';
            
            try {
                // Send data to backend
                const response = await fetch('http://localhost:3000/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Store token or user data in localStorage
                    localStorage.setItem('authToken', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    // Show success message
                    await Swal.fire({
                        title: 'Welcome Back!',
                        text: 'Login successful! Redirecting to dashboard...',
                        icon: 'success',
                        confirmButtonColor: '#00b4d8',
                        background: '#1a2980',
                        color: 'white',
                        timer: 2000,
                        showConfirmButton: false
                    });
                    
                    // Redirect to dashboard
                    window.location.href = 'Dashboard.html';
                } else {
                    showMessage(data.message || 'Invalid credentials!', 'error');
                    loginBtn.disabled = false;
                    loginBtn.innerHTML = originalText;
                }
            } catch (error) {
                showMessage('Connection error. Please try again.', 'error');
                loginBtn.disabled = false;
                loginBtn.innerHTML = originalText;
            }
        });
        
        // Forgot password handler
        document.getElementById('forgotPassword').addEventListener('click', async function(e) {
            e.preventDefault();
            
            const { value: email } = await Swal.fire({
                title: 'Reset Password',
                input: 'email',
                inputLabel: 'Enter your email address',
                inputPlaceholder: 'you@example.com',
                confirmButtonColor: '#00b4d8',
                background: '#1a2980',
                color: 'white',
                showCancelButton: true
            });
            
            if (email) {
                try {
                    const response = await fetch('http://localhost:3000/api/forgot-password', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ email: email })
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        Swal.fire({
                            title: 'Email Sent!',
                            text: 'Check your email for password reset instructions',
                            icon: 'success',
                            confirmButtonColor: '#00b4d8',
                            background: '#1a2980',
                            color: 'white'
                        });
                    } else {
                        Swal.fire({
                            title: 'Error',
                            text: data.message || 'Email not found',
                            icon: 'error',
                            confirmButtonColor: '#00b4d8',
                            background: '#1a2980',
                            color: 'white'
                        });
                    }
                } catch (error) {
                    Swal.fire({
                        title: 'Error',
                        text: 'Failed to send reset email',
                        icon: 'error',
                        confirmButtonColor: '#00b4d8',
                        background: '#1a2980',
                        color: 'white'
                    });
                }
            }
        });
        
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }
        
        // Social login buttons
        document.querySelectorAll('.social-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                this.style.transform = 'scale(0.95)';
                this.style.background = 'rgba(255,255,255,0.1)';
                
                setTimeout(() => {
                    this.style.transform = 'scale(1)';
                    this.style.background = 'rgba(255,255,255,0.05)';
                }, 150);
                
                Swal.fire({
                    title: 'Coming Soon!',
                    text: 'Social login features will be available soon',
                    icon: 'info',
                    confirmButtonColor: '#00b4d8',
                    background: '#1a2980',
                    color: 'white'
                });
            });
        });
        
        // Initialize
        createParticles();
        
        // Add keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && (e.ctrlKey || e.metaKey)) {
                document.getElementById('loginForm').requestSubmit();
            }
        });
        
        // Add input animations
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'translateY(-5px)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'translateY(0)';
            });
        });
        
        // Check for saved credentials
        window.addEventListener('load', function() {
            const savedUsername = localStorage.getItem('lastUsername');
            if (savedUsername) {
                document.getElementById('username').value = savedUsername;
                document.getElementById('password').focus();
            }
        });
    </script>
</body>
</html>
